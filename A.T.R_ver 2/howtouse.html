<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A.T.R</title>
    <link rel="icon" type="image/x-icon" href="img/download (16)-fotor-bg-remover-202306180383.png">
    <link rel="stylesheet" href="howtouse.css">
</head>
<body>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="/img/l (1).png" alt="l">
        </div>
        <div class="slide slide-1">
        </div>
        <div class="slide slide-2">
       </div>
       <div class="slide slide-3">
    </div>
    <div class="slide slide-4">
    </div>
    <div class="slide slide-5">
    </div>
    <div class="slide slide-6">
    </div>
    <div class="slide slide-7">
    </div>
    <div class="slide slide-8">
    </div>
       <div class="arrow r" onclick="next()">
            <img src="/img/r.png" alt="r">
        </div>
    </div>

    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls(){
            for(let i = 0; i < slide.length; i++){
                  slide[i].style.display = 'none';
            }
        }

        function next(){
            cls();
            if(current === slide.length-1) current = -1;
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function prev(){
            cls();
            if(current === 0) current = slide.length;
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function start(){
            cls();
            slide[current].style.display = 'block';
        }
        start();
    </script>
</body>
</html>
